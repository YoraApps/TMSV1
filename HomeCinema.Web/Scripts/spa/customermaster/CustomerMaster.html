<div class="jumbotron">
    <div class="container text-center">
        <img alt="{{movie.Title}}" ng-src="../../../Content/images/movies/{{movie.Image}}" class="pull-left" height="120" />
        <!--<div class="movieDescription"><i><i class="fa fa-quote-left"></i>{{movie.Description}}</i></div>-->
        <br />
        <div class="btn-group">
            <button style="margin-left:400%;width:100%;" type="button" ng-click="AddCustomerMaster();" class="btn btn-sm btn-primary">Add Customer<i class="fa fa-plus pull-right"></i></button>
            <!-- <a href="#/movies/edit/{{movie.Id}}" class="btn btn-sm btn-default">Add Watches<i class="fa fa-pencil-square-o pull-right"></i></a>-->
        </div> <!-- end btn-group -->
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Customer</h4>
            <div class="input-group">
                <input id="inputSearchMovies" type="search" ng-model="filterCustomers" class="form-control shortInputSearch" placeholder="Filter, search watches..">
                <div class="input-group-btn">
                    <button class="btn btn-primary" ng-click="search();"><i class="glyphicon glyphicon-search"></i></button>
                    <button class="btn btn-primary" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>

                            <th>Name</th>
                            <th>Address</th>
                            <th>EmailId</th>
                            <th>PhoneNumber</th>
                            <th>AlternatePhoneNumber</th>
                            <th>FaxNumber</th>
                            <th></th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="Customer in CustomerMaster">

                            <td>{{Customer.Name}}</td>
                            <td>{{Customer.Address}}</td>
                            <td>{{Customer.EmailId}}</td>
                            <td>{{Customer.PhoneNumber}}</td>
                            <td>{{Customer.AlternatePhoneNumber}}</td>
                            <td>{{Customer.FaxNumber}}</td>


                            <td class="col-sm-2">
                                <button ng-click="openRentDialogContainer(Customer);" type="button" class="btn btn-primary btn-xs">Edit</button>
                                <button ng-click="removeCustomerMaster(Customer.Id);" type="button" class="btn btn-primary btn-xs">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- end container -->
</div>
