<div class="panel panel-primary" style="width:500px">
    <div class="panel-heading" ng-if="ModelType=='Edit'">
        Update {{modelObj.Name}}
    </div>
    <div class="panel-heading" ng-if="ModelType=='Add'">
        Added {{modelObj.Name}}
    </div>
    <div class="panel-body">
        <form role="form" style="width:434px;" >
            <div class="">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="control-label" for="Name">Name</label>
                            <input type="text" class="form-control" name="Name" placeholder="Name" id="Name" validate-on="blur" required required-message="'Name is required'"  ng-model="modelObj.Name" />
                        </div>

                        <div class="col-sm-6 selectContainer">
                            <label class="control-label" for="Address">Address</label>
                            <input type="text" class="form-control" name="Address" placeholder="Address" id="Address" validate-on="blur" required required-message="' Address is required'" ng-model="modelObj.Address" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <label class="control-label" form="EmailId">EmailId</label>
                            <input type="text" class="form-control" name="EmailId" placeholder="EmailId" id="EmailId" validate-on="blur" required required-message="' EmailId is required'" ng-model="modelObj.EmailId" />
                        </div>
                        <div class="col-xs-6 selectContainer">
                            <label class="control-label" form="PhoneNumber">PhoneNumber</label>
                            <input type="text" class="form-control" name="PhoneNumber" placeholder="PhoneNumber" id="PhoneNumber" validate-on="blur" required required-message="' PhoneNumber is required'" ng-model="modelObj.PhoneNumber"  />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <label class="control-label" form="AlternatePhoneNumber">AlternatePhoneNumber</label>
                            <input type="text" class="form-control" name="AlternatePhoneNumber" placeholder="AlternatePhoneNumber" id="AlternatePhoneNumber" validate-on="blur" required required-message="'AlternatePhoneNumber  is required'" ng-model="modelObj.AlternatePhoneNumber" />
                          
                        </div>
                        <div class="col-xs-6 selectContainer">
                            <label class="control-label" form="FaxNumber">FaxNumber</label>
                            <input type="text" class="form-control" name="FaxNumber" placeholder="FaxNumber" id="FaxNumber" validate-on="blur" required required-message="' FaxNumber is required'" ng-model="modelObj.FaxNumber" />

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right">
            <button type="button" class="btn btn-danger" ng-click="cancelEdit()">Cancel</button>
            <button type="button" class="btn btn-primary" ng-click="UpdateCustomer()" ng-if="ModelType=='Edit'">Update</button>
            <button type="button" class="btn btn-primary" ng-click="SaveCustomer()" ng-if="ModelType=='Add'">Save</button>
        </div>
    </div>
</div>
