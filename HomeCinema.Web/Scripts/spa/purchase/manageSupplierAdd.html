<div class="panel panel-primary">

    <div class="panel-body">
        <form class="form-horizontal" role="form">            
            <div class="form-group">
                <div class="col-xs-8">
                    <input type="text" placeholder="Status" ng-model="modelObj.Status" /><br />
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-8 selectContainer">
                    <label class="control-label">Supplier</label>
                    <select type="text" placeholder="Name" ng-model="selectedObj" data-ng-options='pa.Name for pa in SupplierArry' ng-change="fetchSupplier(selectedObj);">
                        <option value="" disabled>Select A Group</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-left">
            <button type="button" class="btn btn-danger" ng-click="cancelEdit()">Cancel</button>
            <button type="button" class="btn btn-primary" ng-click="UpdatePurchase(modelObj,modelObj.Id)" ng-if="ModelType=='Edit'">Update</button>
            <button type="button" class="btn btn-primary" ng-click="SavePurchase(modelObj)" ng-if="ModelType=='Add'">Save</button>
        </div>
    </div>
</div>
