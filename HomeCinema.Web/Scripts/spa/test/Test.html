<div class="jumbotron">
    <div class="container text-center">
        <img alt="{{movie.Title}}" ng-src="../../../Content/images/movies/{{movie.Image}}" class="pull-left" height="120" />
        <br />
        <div class="btn-group">
            <button style="margin-left:200%;width:100%;" type="button" ng-click="AddTest();" class="btn btn-sm btn-primary">Add Test<i class="fa fa-plus pull-right"></i></button>

        </div> 
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Test</h4>
            <div class="input-group">
                <input id="inputSearchMovies" type="search" ng-model="filterTest" class="form-control shortInputSearch" placeholder="Filter, search Test..">
                <div class="input-group-btn">
                    <button class="btn btn-primary" ng-click="search();"><i class="glyphicon glyphicon-search"></i></button>
                    <button class="btn btn-primary" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="table-responsive" ng-if="!loadingTests">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>FirstName</th>
                            <th>LastName</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>DateOfBrith</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="Test in Tests | filter:filterTest">
                            <td>{{Test.Id}}</td>
                            <td>{{Test.FirstName}}</td>
                            <td>{{Test.LastName}}</td>
                            <td>{{Test.Address}}</td>
                            <td>{{Test.City}}</td>
                            <td>{{Test.DateOfBrith}}</td>
                            <td class="col-sm-2">
                                <button ng-click="openTestContainer(Test);" type="button" class="btn btn-sm btn-primary">Edit</button>
                                <button ng-click="removeTest(Test.Id);" type="button" class="btn btn-sm btn-primary">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel-footer">
            <div class="text-center">
                <custom-pager page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></custom-pager>
            </div>
        </div>
    </div>
</div>
