<div class="panel panel-primary">
    <div class="panel-heading" ng-if="ModelType=='Edit'">
        Update 
    </div>
    <div class="panel-heading" ng-if="ModelType=='Add'">
        Added 
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-xs-8 selectContainer">
                    <label class="control-label">First Name</label>
                    <input type="text" placeholder="First Name" class="form-control form-control-small ng-valid-maxlength ng-touched" ng-model="modelobj.FirstName" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-8 selectContainer">
                    <label class="control-label">Last Name</label>
                    <input type="text" placeholder="Last Name" class="form-control form-control-small ng-valid-maxlength ng-touched" ng-model="modelobj.LastName" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-8 selectContainer">
                    <label class="control-label">Address</label>
                    <input type="text" placeholder="Address" class="form-control form-control-small ng-valid-maxlength ng-touched" ng-model="modelobj.Address" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-8 selectContainer">
                    <label class="control-label">City</label>
                    <input type="text" placeholder="City Name" class="form-control form-control-small ng-valid-maxlength ng-touched" ng-model="modelobj.City" />
                </div>
            </div>

        </form>
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right">
            <button type="button" class="btn btn-danger" ng-click="cancelEdit()">cancel</button>
            <button type="button" class="btn btn-primary" ng-click="updatedtest(modelObj)" ng-if="ModelType=='Edit'">submit</button>
            <button type="button" class="btn btn-primary" ng-click="saveTest(modelobj)" ng-if="ModelType=='Add'">save</button>
        </div>
    </div>
</div>
