<div class="jumbotron">
    <div class="container text-center">
        <img alt="{{Sale.Title}}" ng-src="../../../Content/images/movies/{{movie.Image}}" class="pull-left" height="120" />
        <br />
        <div class="btn-group">
            <!--<button style="margin-left:400%;width:100%;" type="button" ng-click="AddSale();" class="btn btn-sm btn-primary">Add Sales Report<i class="fa fa-plus pull-right"></i></button>-->
        </div>
    </div>
    <div class="row">
        <div class="col-md-4" style="width: 200px;">
            <angucomplete-alt id="ex1"
                              placeholder="Search UOMName"
                              pause="300"
                              selected-object="selectUOM"
                              local-data="unitofmeasurements"
                              search-fields="Name"
                              title-field="Name"
                              minlength="0"
                              input-class="form-control form-control-small">
            </angucomplete-alt>
        </div>
        <div class="col-md-4">
            <button ng-click="GetSalesGraphicRep(selectUOM);" type="submit" style="height: 32px;width: 63px;">Go</button>
        </div>

    </div>
    <br /><br />  <br /><br />
    <!-- <div class="input-group">
         <input id="inputSearchMovies" type="search" ng-model="filterSale" class="form-control shortInputSearch panel-title pull-left" placeholder="Filter, search Sales..">
         <div class="input-group-btn panel-title pull-left">
             <button class="btn btn-primary" ng-click="search();"><i class="glyphicon glyphicon-search"></i></button>
             <button class="btn btn-primary" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
         </div>
     </div>-->
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading clearfix">
                    <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Sales Reports</h4>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" ng-if="!loadingSales">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ProductName</th>
                                    <th>CustomerName</th>
                                    <th>POSName</th>
                                    <th>Quantity</th>
                                    <th>UOMName</th>
                                    <th>SalesDate</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="Sale in Sales | filter:filterSale">
                                    <td>{{Sale.ProductName}}</td>
                                    <td>{{Sale.CustomerName}}</td>
                                    <td>{{Sale.POSName}}</td>
                                    <td>{{Sale.Quantity}}</td>
                                    <td>{{Sale.UOMName}}</td>
                                    <td>{{Sale.SalesDate}}</td>
                                    <td class="col-sm-2">
                                        <button ng-click="openSaleReportDialogContainer(Sale);" type="button" class="btn btn-primary btn-xs">Edit</button>
                                        <button ng-click="removeproduct(product.Id);" type="button" class="btn btn-primary btn-xs">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-success" id="panelMovieGenres">
                <div class="panel-heading">
                    <h3 class="panel-title">Sales Graphics</h3>
                </div>
                <div class="panel-body">
                    <div ng-if="loadingSales">
                        <div class="col-xs-4"></div>
                        <div class="col-xs-4"><i class="fa fa-refresh fa-5x fa-spin"></i> <label class="label label-primary">Loading Sales..</label></div>
                        <div class="col-xs-4"></div>
                    </div>
                    <div id="sales-bar"></div>
                </div>
                <!-- <div class="panel-footer">
                <p class="text-center"><em>Wanna add a new Movie? Head over to the add movie form.</em></p>
                <p class="text-center"><a ng-href="#/movies/add" class="btn btn-default">Add new Movie</a></p>
                 </div>-->
            </div>
        </div>

    </div>

</div>
