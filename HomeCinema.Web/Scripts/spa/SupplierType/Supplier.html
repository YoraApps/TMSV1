<div class="row">
    <div class="panel panel-primary">
        <div class="container text-center">
            <img alt="{{movie.Title}}" ng-src="../../../Content/images/movies/{{movie.Image}}" class="pull-left" height="120" />
            <!--<div class="movieDescription"><i><i class="fa fa-quote-left"></i>{{movie.Description}}</i></div>-->
            <br />
            <div class="btn-group">
                <button style="margin-left:400%;width:100%;" type="button" ng-click="AddSupplier();" class="btn btn-sm btn-primary">Add Supplier <i class="fa fa-plus pull-right"></i></button>

            </div> <!-- end btn-group -->
        </div>
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Home SupplierTypes</h4>
            <div class="input-group">
                <input id="inputSearchMovies" type="search" ng-model="filterSupplierTypes" class="form-control shortInputSearch" placeholder="Filter, search SupplierTypes..">
                <div class="input-group-btn">
                    <button class="btn btn-primary" ng-click="search();"><i class="glyphicon glyphicon-search"></i></button>
                    <button class="btn btn-primary" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                </div>
            </div>
        </div>

        <div class="panel-body">
            <div class="table-responsive" ng-if="!loadingsupplier">
                <table class="table table-bordered">
                    <thead>
                        <tr>

                            <th>Id</th>
                            <th>Name</th>
                            <th>Description</th>
                            <!--<th>IsActive</th>
                        <th>CreatedBy</th>
                        <th>CreatedDate</th>
                        <th>ModifiedBy</th>
                        <th>ModifiedDate</th>-->
                            <th>Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="SupplierType in SupplierTypes| filter:filterSupplierTypes">

                            <td>{{SupplierType.Id}}</td>
                            <td>{{SupplierType.Name}}</td>
                            <td>{{SupplierType.Description}}</td>
                            <!--<td>{{ProductGroup.IsActive}}</td>
                        <td>{{ProductGroup.CreatedBy}}</td>
                        <td>{{ProductGroup.CreatedDate}}</td>
                        <td>{{ProductGroup.ModifiedBy}}</td>
                        <td>{{ProductGroup.ModifiedDate}}</td>-->

                            <td class="col-sm-2">
                                <button ng-click="openSupplierTypeDialogContainer(SupplierType);" type="button" class="btn btn-sm btn-primary">Edit</button>
                                <button ng-click="removeSupplierType(SupplierType.Id);" type="button" class="btn btn-sm btn-primary">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel-footer">
            <div class="text-center">
                <pagination  data-pagination="" data-num-pages="numOfPages()"
                   data-current-page="curPage" data-max-size="maxSize"
                  data-boundary-links="true"></pagination>
                   
            </div>
    </div>
        <!--<pagination ng-model="currentpage"
                total-items="todos.length"
                max-size="maxsize"
                boundary-links="true">
               </pagination>-->


        <!--<dir-pagination-controls
                max-size="5"
                direction-links="true"
                boundry-links="true">
        </dir-pagination-controls>-->
    </div>
</div>
