<div class="jumbotron">
    <div class="container text-center">
        <img alt="{{movie.Title}}" ng-src="../../../Content/images/movies/{{movie.Image}}" class="pull-left" height="150" />
        <!--<div class="movieDescription"><i><i class="fa fa-quote-left"></i>{{movie.Description}}</i></div>-->
        <br />
        <div class="btn-group">
            <button style="margin-left:400%;width:100%;" type="button" ng-click="AddMangesales();" class="btn btn-sm btn-primary">Add New Sales <i class="fa fa-plus pull-right"></i></button>

        </div> <!-- end btn-group -->
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Home Sales</h4>
            <div class="input-group">
                <input id="inputSearchMovies" type="search" ng-model="filterSales" class="form-control shortInputSearch" placeholder="Filter, search sales..">
                <div class="input-group-btn">
                    <button class="btn btn-primary" ng-click="search();"><i class="glyphicon glyphicon-search"></i></button>
                    <button class="btn btn-primary" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="table-responsive" ng-if="!loadingsales">
                <table class="table table-bordered">
                    <thead>
                        <tr>

                            <th>Id</th>
                            <th>PosName</th>
                            
                            <!--<th>IsActive</th>
                            <th>CreatedBy</th>
                            <th>CreatedDate</th>
                            <th>ModifiedBy</th>
                            <th>ModifiedDate</th>-->
                           
                          

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="sale in sales | filter:filterSales">

                            <td>{{sale.Id}}</td>
                            <td>{{sale.PosName}}</td>
                            <!--<td>{{ProductGroup.IsActive}}</td>
                                <td>{{ProductGroup.CreatedBy}}</td>
                                <td>{{ProductGroup.CreatedDate}}</td>
                                <td>{{ProductGroup.ModifiedBy}}</td>
                                <td>{{ProductGroup.ModifiedDate}}</td>-->
                         

                            <!-- <td class="col-sm-2">
         <button ng-click="openSalesDialogContainer(sale);" type="button" class="btn btn-sm btn-primary">Edit</button>
         <button ng-click="removeSales(sale.Id);" type="button" class="btn btn-sm btn-primary">Delete</button>
     </td>-->
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
                <div class="text-center">
                    <custom-pager page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></custom-pager>
                </div>
            </div>
        </div>
    </div>
</div>
