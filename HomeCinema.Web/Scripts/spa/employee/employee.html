<div class="jumbotron" style="padding-bottom: 400px;">

    <div class="container text-center">
        <img alt="{{product.Title}}" ng-src="../../../Content/images/movies/{{movie.Image}}" class="pull-left" height="150" />
        <br />
        <div class="btn-group">
            <!--<button style="margin-left:400%;width:100%;" type="button" ng-click="AddProduct();" class="btn btn-sm btn-primary">Add Product<i class="fa fa-plus pull-right"></i></button>-->
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Home Employee</h4>
            <div class="input-group">
                <input id="inputSearchMovies" type="search" ng-model="filterEmployee" class="form-control shortInputSearch" placeholder="Filter, search Products..">
                <div class="input-group-btn">
                    <button class="btn btn-primary" ng-click="search();"><i class="glyphicon glyphicon-search"></i></button>
                    <button class="btn btn-primary" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                    <button class="btn btn-primary" ng-click="AddEmployee();"><i class="fa "></i>Add New Employee</button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="table-responsive" ng-if="!loadingEmployee">
                <table class="table table-bordered">
                    <thead>
                        <tr>                            
                            <th>EmpNumber</th>
                            <th>EmpFirstName</th>
                            <th>EmpLastName</th>
                            <th>DOB</th>
                            <th>BloodGroup</th>
                            <th>MaritalStatus</th>
                            <th>EmailId</th>
                            <th>WorkPhone</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="employee in employees | filter:filterEmployee">                            
                            <td>{{employee.EmpNumber}}</td>
                            <td>{{employee.EmpFirstName}}</td>
                            <td>{{employee.EmpLastName}}</td>
                            <td>{{employee.DOB}}</td>
                            <td>{{employee.BloodGroup}}</td>
                            <td>{{employee.MaritalStatus}}</td>
                            <td>{{employee.EmailId}}</td> 
                            <td>{{employee.WorkPhone}}</td> 
                            <td class="col-sm-2">
                                <button ng-click="openEmployeeDialogContainer(employee);" type="button" class="btn btn-primary btn-xs">Edit</button>
                                <button ng-click="removeEmployee(employee.EmpId);" type="button" class="btn btn-primary btn-xs">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
