<div class="panel panel-primary" style="width:500px">
    <div class="panel-heading" ng-if="save=='update'">
        PurchaseReport
    </div>
    <div class="panel-body">
        <form role="form" style="width:434px;">
            <div class="">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="control-label" from="Productofsale">Productofsale</label>
                            <select type="text" placeholder="Productofsale" ng-model="ProdObj" class="form-control" name="Productofsale" id="Productofsale" validate-on="blur" required required-message="'Productofsale is required'" data-ng-options='pa.ProductName for pa in productarr' ng-change="prodObjFromPostModel(ProdObj); ">
                                <option value="" disabled>Select A Product</option>
                            </select>
                        </div>

                        <div class="col-sm-6 selectContainer">
                            <label class="control-label" from="SupplierSale">Supplier</label>
                            <select type="text" placeholder="SupplierSale" ng-model="SupObj" class="form-control" name="SupplierSale" id="SupplierSale" validate-on="blur" required required-message="' SupplierSale is required'" data-ng-options='pa.SupplierName for pa in supplierarr' ng-change="supObjFromPostModel(SupObj);">
                                <option value="" disabled>Select A Supplier</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <label class="control-label">PurchaseDate</label>
                            <p class="input-group">
                                <input type="text"
                                       style="width: 160px;height:36px;"
                                       class="form-control"
                                       init-date="dateOptions.initDate"
                                       datepicker-popup="{{format}}"
                                       ng-model="modelObj.date"
                                       is-open="opened"
                                       min-date="dateOptions.minDate"
                                       max-date="'2100-06-22'"
                                       datepicker-options="dateOptions"
                                       date-disabled="disabled(date, mode)"
                                       ng-required="true" close-text="Close" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>

                        </div>
                        <div class="col-xs-6 selectContainer">
                            <label class="control-label" from="UOM">UOM</label>
                            <select type="text" placeholder="UOM" ng-model="UomObj" class="form-control" name="UOM" id="UOM" validate-on="blur" required required-message="' UOM is required'" data-ng-options='pa.UOMName for pa in UOMarr' ng-change="uomObjFromPostModel(UomObj);">
                                <option value="" disabled>Unit Of Measuremeant</option>
                            </select>

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">

                            <label class="control-label" from="Quantity">Quantity</label>
                            <input type="text" placeholder="Quantity" class="form-control" name="Quantity" id="Quantity" validate-on="blur" required required-message="'Quantity  is required'" ng-model="modelObj.Quantity" />
                        </div>

                        <div class="col-xs-6 selectContainer">
                            <label class="control-label">Store</label>
                            <select style="width: 163px;height:36px;" type="text" placeholder="Name" class="form-control form-control-small ng-valid-maxlength ng-touched" ng-model="storeObj" data-ng-options='pa.StoreName for pa in storearr' ng-change="storeObjFromPostModel(storeObj);">
                                <option value="" disabled>Select A Store</option>
                            </select>
                        </div>
                        <div class="col-xs-6 selectContainer">

                            <label class="control-label" form="Location">Location</label>
                            <select type="text" placeholder="Location" ng-model="LocObj" class="form-control" name="Location" id="Location" validate-on="blur" required required-message="' Location is required'" data-ng-options='pa.LocationName for pa in Locationarr' ng-change="locObjFromPostModel(LocObj);">
                                <option value="" disabled>Select A Location</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right">
            <button type="button" class="btn btn-danger" ng-click="cancelEdit()">Cancel</button>
            <button type="button" class="btn btn-primary" ng-click="UpdatePurchase()" ng-if="save =='update'">Update</button>
            <!--<button type="button" class="btn btn-primary" ng-click="SavePurchase()" ng-if="save =='save'">Save</button>-->
        </div>
    </div>
</div>
